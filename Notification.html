<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <!-- link CSS -->
    <link rel="stylesheet" href="Notification.css">
    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/3e67a314ba.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="buttons">
            <button onclick="showToast(successMsg)">Success</button>
            <button onclick="showToast(errorMsg)">Error</button>
            <button onclick="showToast(invalidMsg)">Invalid</button>
        </div>
        <div id="toastBox"></div>

        <!-- link javaScript -->
        <script src="Notification.js"></script>
</body>
</html>
